<html>
	<head>
		<meta charset="utf-8">
		<title>Django Snippet</title>
	</head>
	<body>
		<div>
			<h2>{{ snippet.title }} by {{ snippet.created_by.username }}</h2>
			<small>Posted Date: {{ snippet.created_at }}</small>
			<pre>{{ snippet.code }}</pre>
			<p>{{ snippet.description }}</p>
		</div>
	</body>
</html>
